name: Deploy to GitHub Pages

on:
    push:
        branches:
            - 20240807 # branch to deploy from. Force redeploy

jobs:
    build:
        environment: github-pages
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '18'

            - name: Install dependencies
              run: npm install

            - name: Edit Stripe TypeScript definition file
              run: echo '// @ts-nocheck' | cat - node_modules/@stripe/react-stripe-js/dist/react-stripe.d.ts > temp && mv temp node_modules/@stripe/react-stripe-js/dist/react-stripe.d.ts

            - name: Build the project
              env:
                  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
                  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
              run: npm run build

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
